{% extends 'base.html' %}

{% block title %}Password Reset Complete - WAFUNGI-NATION{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    
                    <h2 class="mb-4">Password Reset Complete</h2>
                    
                    <p class="text-muted mb-4">
                        Your password has been successfully reset. You can now use your new password to log in to your account.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
